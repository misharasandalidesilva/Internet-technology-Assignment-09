<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Management</title>
    <link rel="stylesheet" href="order.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="../../index.html">DashBoard</a>
                <a class="nav-link" href="../Customer/customer.html">Customer</a>
                <a class="nav-link" href="../Item/item.html">Item</a>
                <a class="nav-link" href="../Order/order.html">Order</a>
                <a class="nav-link" href="../Order-Detail/order-detail.html">Order-Details</a>
            </div>
        </div>
    </div>
</nav>

<h1 class="text-center mt-4 mb-4">Order Management</h1>

<div class="container">
    <div class="row gy-4">
        <!-- Invoice Details Card -->
        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-header text-white bg-secondary">Invoice Details</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="orderID" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderID" placeholder="Order ID">
                        </div>
                        <div class="col">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="autoSizingSelect" class="form-label">Customer ID</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Select customer ID</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Customer Address">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Telephone Number</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Telephone Number">
                    </div>
                </div>
            </div>
        </div>

        <!-- Item Details Card -->
        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-header text-white bg-secondary">Item Details</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="itemID" class="form-label">Item ID</label>
                            <input type="text" class="form-control" id="itemID" placeholder="Item ID">
                        </div>
                        <div class="col">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Item Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice" placeholder="Unit Price">
                        </div>
                        <div class="col">
                            <label for="qtyOnHand" class="form-label">QTY On Hand</label>
                            <input type="text" class="form-control" id="qtyOnHand" placeholder="QTY On Hand">
                        </div>
                        <div class="col">
                            <label for="qty" class="form-label">QTY</label>
                            <input type="text" class="form-control" id="qty" placeholder="QTY">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total</label>
                        <input type="text" class="form-control" id="total" placeholder="Total">
                    </div>
                    <button type="button" class="btn btn-success">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table for Items -->
    <div class="row mt-4">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Item-Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit-Price</th>
                    <th scope="col">QTY On Hand</th>
                    <th scope="col">QTY</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Toffy</td>
                    <td>5.00</td>
                    <td>35</td>
                    <td>5</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Rice</td>
                    <td>250.00</td>
                    <td>400kg</td>
                    <td>28kg</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Chocolate</td>
                    <td>150.00</td>
                    <td>20</td>
                    <td>5</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
