<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Detail-Manage</title>
    <link rel="stylesheet" href="order-detail.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pos System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="../../index.html">DashBoard</a>
                <a class="nav-link" href="../Customer/customer.html">Customer</a>
                <a class="nav-link" href="../Item/item.html">Item</a>
                <a class="nav-link" href="../Order/order.html">Order</a>
                <a class="nav-link" href="../Order-Detail/order-detail.html">Order-Details</a>
            </div>
        </div>
    </div>
</nav>


<section class="container mt-4">
    <h1 class="text-center">Order-Details</h1>

    <!-- Search Bar and Dropdown -->
    <div class="row mb-3">
        <div class="col-lg-4">
            <input type="text" class="form-control">
        </div>
        <div class="col-lg-4">
            <select class="form-select" aria-label="Select item category">
                <option selected>Search by</option>
                <option value="1">ID</option>
                <option value="2">Name</option>
            </select>
        </div>
        <div class="col-lg-4">
            <button type="button" class="btn btn-secondary">Search</button>
        </div>
    </div>

    <div class="row">
        <!-- Form Section -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <form>
                <div>
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Order-Id</label>
                        <input type="text" class="form-control" id="orderId">
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <label class="form-label">Customer-Id</label>
                        <input type="text" class="form-control" id="customerid">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Customer-Name</label>
                        <input type="text" class="form-control" id="customername">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total</label>
                    <input type="text" class="form-control" id="total">
                </div>

            </form>
        </div>

        <!-- Table Section -->
        <div class="col-lg-8 col-md-6 col-sm-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Item-ID</th>
                    <th scope="col">Item-Name</th>
                    <th scope="col">Unit-Price</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mishara</td>
                    <td>250.00</td>
                    <td>5</td>
                    <td>1250.00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Sandali</td>
                    <td>200.oo</td>
                    <td>10</td>
                    <td>1000.00</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Mishara</td>
                    <td>50.00</td>
                    <td>5</td>
                    <td>250.00</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Sandali</td>
                    <td>500.00</td>
                    <td>7</td>
                    <td>3500.00</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Mishara</td>
                    <td>400.00</td>
                    <td>5</td>
                    <td>2000.00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
